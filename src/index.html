<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>srp-design</title>
</head>
<body>
  <div id="root">

  <section class='font'>
    <header>
      <span class='title'>01. Font</span>
    </header>
    <aside>
      <dl>
        <dd class='font-t1'>标准字T1</dd>
        <dd class='font-t2'>标准字T2</dd>
        <dd class='font-t3'>标准字T3</dd>
      </dl>
      <dl>
        <dd class='font-t3'>大小:32px</dd>
        <dd class='font-t3'>大小:28px</dd>
        <dd class='font-t3'>大小:24px</dd>
      </dl>
      <dl>
        <dd class='font-t4'>标准字T4</dd>
        <dd class='font-t5'>标准字T5</dd>
        <dd class='font-t6'>标准字T6</dd>
      </dl>
      <dl>
        <dd class='font-t3'>大小:20px</dd>
        <dd class='font-t3'>大小:16px</dd>
        <dd class='font-t3'>大小:12px</dd>
      </dl>
    </aside>
  </section>

  <section class='color'>
    <header>
      <span class='title'>02. Color</span>
    </header>
    <aside>
      <dl>
        <dd class='font-t3 primary-color'>
          <div class="color-box primary-color-bg"></div>主色: 00BCFF
        </dd>
        <dd class='font-t3 error-color'>
          <div class="color-box error-color-bg"></div>错误色: FF5C68
        </dd>
        <dd class='font-t3 auxiliary-color'>
          <div class="color-box auxiliary-color-bg"></div>辅色: 4A5064
        </dd>
      </dl>

      <dl>
        <dd class='font-t3 base-color-0'>
          <div class="color-box base-color-0-bg"></div>底色0: F2F2F4
        </dd>
        <dd class='font-t3 base-color-1'>
          <div class="color-box base-color-1-bg"></div>底色1: EAEDF1
        </dd>
        <dd class='font-t3 base-color-2'>
          <div class="color-box base-color-2-bg"></div>底色2: D3D8DD
        </dd>
      </dl>

        <dl>
            <dd class='font-t3 base-color-3'>
              <div class="color-box base-color-3-bg"></div>底色3: B6B9C2
            </dd>
        </dl>

          <dl>
              <dd class='font-t3 font-color-1'>
                <div class="color-box font-color-1-bg"></div>文字色: 4D4D4D
              </dd>
              <dd class='font-t3 font-color-2'>
                <div class="color-box font-color-2-bg"></div>文字色2: 808080
              </dd>
              <dd class='font-t3 font-color-3'>
                <div class="color-box font-color-3-bg"></div>文字色3：CCCCCC
              </dd>
          </dl>
    </aside>
  </section>

  <section class='component'>
    <header>
      <span class="title">03. Component</span>
    </header>
    <aside class='button clearfix'>
      <header>
        <span class='extra font-t1'>按钮</span>
      </header>
      <dl>
        <dd class='font-t4'>默认:<button class='btn primary-btn'>启用</button></dd>
        <dd class='font-t4'>禁用:<button class='btn primary-btn disabled' disabled>禁用</button></dd>
      </dl>
      <dl>
        <dd class='font-t4'>默认:<button class='btn error-btn'>启用</button></dd>
        <dd class='font-t4'>禁用:<button class='btn primary-btn disabled' disabled>禁用</button></dd>
      </dl>
      <dl>
        <dd class='font-t4'>默认:<button class='btn auxiliary-btn'>启用</button></dd>
        <dd class='font-t4'>禁用:<button class='btn primary-btn disabled' disabled>禁用</button></dd>
      </dl>
      <dl>
        <dd class='font-t4'>默认:<button class='btn'>启用</butto></dd>
      </dl>
    </aside>

    <aside class="pagenation clearfix">
      <header>
        <span class='extra font-t1'>翻页</span>
      </header>
    </aside>

  </section>

</div>
</body>
</html>
